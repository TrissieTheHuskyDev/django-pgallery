[tox]
envlist = py36-{dj111,dj20}, coverage
[testenv]
basepython =
    py36: python3.6
    coverage: python3.6
deps=
    dj111: Django>=1.11,<2.0
    dj20: Django>=2.0,<2.1
    Markdown==2.6.11
    Pillow==4.3.0
    django-markitup==3.7.0
    django-model-utils==3.1.2
    djet==0.2.2
    factory-boy==2.11.1
    psycopg2==2.7.5
commands=
    make test
whitelist_externals=make
passenv=LANG DATABASE_USER DATABASE_PASSWORD

[py36-dj20:coverage]
commands=
    make coverage
deps=
    {[py36-dj20]deps}
    coverage==5.0.4
