[tox]
envlist = py36-{dj111,dj20}, coverage
[testenv]
basepython =
    py36: python3.6
    coverage: python3.6
deps=
    dj111: Django>=1.11,<2.0
    dj20: Django>=2.0,<2.1
    Markdown==3.2.1
    Pillow==7.1.1
    django-markitup==3.7.0
    django-model-utils==4.0.0
    djet==0.2.2
    factory-boy==2.12.0
    psycopg2-binary==2.8.4
commands=
    make test
whitelist_externals=make
passenv=LANG DATABASE_USER DATABASE_PASSWORD

[py36-dj20:coverage]
commands=
    make coverage
deps=
    {[py36-dj20]deps}
    coverage==5.0.4
