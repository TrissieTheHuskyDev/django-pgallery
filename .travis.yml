language: python
addons:
    postgresql: "9.3"
env:
  - TOXENV=py27-dj17 DATABASE_USER="postgres" DATABASE_PASSWORD=""
  - TOXENV=py33-dj17 DATABASE_USER="postgres" DATABASE_PASSWORD=""
  - TOXENV=py34-dj17 DATABASE_USER="postgres" DATABASE_PASSWORD=""
install:
  - pip install pip setuptools --upgrade
  - pip install tox coveralls
before_script:
  - psql -c 'create extension hstore;' -U postgres -d template1
  - psql -c 'create database pgallery;' -U postgres
script:
    - export PYTHONPATH=$PYTHONPATH:`pwd`
    - tox
after_success:
  - coveralls
